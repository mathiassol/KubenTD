[display]
mode=window
vsync=false

[graphics]
shadowsEnabled=true
shadowResolution=1024
antialiasing=true
textureQuality=high
drawDistance=1000

[performance]
fpsLimit=60
lodBias=1.0
particleDensity=high

[renderer]
pixelRatio=1
gamma=true
toneMappingExposure=1.0

[postProcessing]
bloomEnabled=true
bloomStrength=0.5
ssaoEnabled=false
dofEnabled=false

[camera]
fov=75
nearClip=0.1
farClip=1000
mouseSensitivity=0.5

[debug]
showFps=false
showStats=false
wireframeMode=false