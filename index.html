<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js</title>
    <link rel="stylesheet" href="./main.css">
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.156.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.156.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
<canvas id="three-canvas"></canvas>
<div id="health-bar-container">
    <div id="health-bar" style="width: 100%;"></div>
</div>
<div id="side-menu" style="display: none; position: fixed; right: 0; top: 0; width: 200px; height: 100%; background: #f0f0f0; padding: 10px; box-shadow: -2px 0 5px rgba(0,0,0,0.5);">
    <!-- Menu content will be populated dynamically -->
</div>
<div id="hot-bar">
    <div class="hot-bar-slot" data-unit-type="attacker"></div>
    <div class="hot-bar-slot" data-unit-type="defender"></div>
    <div class="hot-bar-slot"></div>
    <div class="hot-bar-slot"></div>
    <div class="hot-bar-slot"></div>
</div>

<div class="command-prompt" id="commandPrompt">
    <input type="text" class="command-input" id="commandInput" placeholder="Enter command...">
</div>
<script type="module" src="Scripts/Main.js"></script>
</body>
</html>
